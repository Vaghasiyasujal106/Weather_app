<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 20px;
      background-color: #ffffffbb;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="locationInput" placeholder="Enter location (e.g., London)" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "fb530406475849ba83c112106250905";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found");

        const data = await response.json();
        const temperature = data.current.temp_c;
        const condition = data.current.condition.text;
        const city = data.location.name;

        document.getElementById("weatherResult").innerHTML = `
          <strong>${city}</strong><br>
          Temperature: ${temperature} Â°C<br>
          Condition: ${condition}
        `;
      } catch (error) {
        document.getElementById("weatherResult").innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
